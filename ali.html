<!DOCTYPE html>
<html lang="en">
<head>
	<title>Happy (almost) Birthday!</title>
	<link rel="stylesheet" href="main.css">
	<script>
  var timer = document.getElementById("logout-timer")
    , now = new Date()
    , deadline = new Date(now.getFullYear, now.getMonth, now.getDate, now.getHours, now.getMinutes + 15);
 
  timer.innerHTML = countdown(deadline).toString();
  setInterval(function(){
    timer.innerHTML = countdown(deadline ).toString();
  }, 1000);
</script>
</head>
<body>
	<div align="center">
		<h3>Hello Ali!</h3>
		<h2>It's not your birthday yet! Open me on your special day</h2>
	</div>
	<p>Open this page in <span id="logout-timer"></span></p>
</body>
</html>
